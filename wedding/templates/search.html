{% extends 'base.html' %}


{% block title %}search{% endblock %}

{% block content %}
<div class="main_container">
    <form method="post" action="{% url 'search_song' %}">
        {% csrf_token %}
        <input type="text" name="artist" placeholder="Artist">
        <input type="text" name="track" placeholder="Song Title">
        <input type="submit" value="Search">
    </form>

</div>
{% endblock %}
