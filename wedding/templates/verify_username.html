{% extends 'base.html' %}

{% block title %}{{ SignUp }}{% endblock %}

{% block content %}

<div class="main_container">
    <div class="signup_form">
    <h1>Verify Username</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Verify</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error:</strong> {{ form.errors.username }}
        </div>
        </div>
    </div>
    {% endif %}

{% endblock %}
