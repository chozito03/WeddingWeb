{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="main_container">
    <h1>{{ gift.name }}</h1>
    <p>{{ gift.description }}</p>
    <p><a href="{{ gift.link }}">Link</a></p>
     {% if not gift.selected %}
    <form method="post" action="{% url 'gift-select' gift.id %}">
      {% csrf_token %}
      <button type="submit">Vybrat tento dar</button>
    </form>
  {% else %}
    <p>Tento dar byl již vybrán.</p>
  {% endif %}
  </div>
{% endblock %}
