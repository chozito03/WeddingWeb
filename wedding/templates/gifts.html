{% extends 'base.html' %}

{% block title %}Gifts{% endblock %}
{% block content %}
<div class="main_container">
  <h1>Seznam svatebních darů</h1>

<div class="playlist">
<div class="playlist_card">
    {% for gift in object_list %}

    {% if gift.selected == False %}
        <div class="immer_playlist_card">
     <div class="text"><a href="{% url 'gift-detail' gift.id %}">{{ gift.name }}</a></div>
        <div><img src="{{ gift.image_url }}" alt="image_description"/></div>
        </div>
     {% endif %}

    {% endfor %}
</div>
</div>
<h2>{{ message }}</h2>
</div>

{% endblock %}
